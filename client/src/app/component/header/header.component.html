<div class="container-fluid">

    <nav class="navbar navbar-expand-sm navbar-light bg-light mt-3 rounded">
         <a class="navbar-brand ps-3" href="#">
          <h1>NEO Kebab</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/"> Accueil</a>
            </li>
        
            <li class="nav-item">
              <a class="nav-link" href="#">Inscription</a>
            </li>
  
            <li class="nav-item">
              <a class="nav-link" href="#">Connexion</a>
            </li>
  
            <li class="nav-item">
              <div class="dropdown">
                <a class="dropdown-toggle" href="#" role="button" id="cartDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="badge badge-pill bg-danger">{{ cartItemCount }}</span>
                <span><i class="fas fa-shopping-cart"></i></span>
               </a>

               <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="cartDropdown">
                <li>
                  <div class="cart-list" *ngIf="cartItemCount > 0">
                    <!-- Product  -->
                    <div class="product-widget" *ngFor="let cartItem of cartItems; let i = index">
                      <div class="product-img">
                        <img src="" alt="kebab">
                      </div>
                      <div class="product-body">
                        <h3 class="product-name"><a href="#">{{ cartItem.title }}</a></h3>
                        <h4 class="product-price">{{ cartItem.price | currency: 'EUR' }}</h4>
                      </div>
                      <button class="btn btn-link delete" (click)="removeFromCart(i)"><i class="fa fa-close"></i></button>
                    </div>
                    <!-- Product  -->
      
                  </div>
                </li>
                <li>
                  <div class="cart-summary">
                    <small>{{ cartItemCount }} Item(s) selected</small>
                    <h5>TOTAL : {{ cartTotal | currency: 'EUR' }}</h5>
                  </div>
                </li>
                <li>
                  <div class="cart-btns d-flex justify-content-between">
                      <button class="btn border me-2">
                        <a routerLink="/cart">Panier</a>
                      </button>
                      <button class="btn border me-2">
                        <a routerLink="/checkout">Checkout <i class="fa fa-arrow-circle-right"></i></a>
                      </button>
                    </div>
                </li>
              </ul>
            </div>
            </li>
    
        </ul>
      </div>
    </nav>

</div>
